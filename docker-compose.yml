version: '3'

services:
  watchtower:
    image: containrrr/watchtower
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /etc/timezone:/etc/timezone:ro
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_LABEL_ENABLE=true
      - WATCHTOWER_INCLUDE_RESTARTING=true
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
  backend:
    image: ghcr.io/gipplab/cs-insights-backend:latest
    depends_on:
      - mongo
    command: npm run cluster
    expose: 
      - 3000
    ports:
      - 3000:3000
    restart: on-failure
    environment:
      MONGO_HOST: mongo
      MONGO_USER: ${MONGO_USER}
      MONGO_PASSWORD: ${MONGO_PASSWORD}
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
  mongo:
    image: mongo:5.0.9
    restart: always
    env_file: .env
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DB}
    expose:
      - 27017
    command: mongod
    volumes:
      - ~/mongo/data:/data/db
  frontend:
    image: ghcr.io/gipplab/cs-insights-frontend:latest
    restart: always
    env_file: .env
    command: nginx -g "daemon off;"
    ports:
      - 80:80
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
  prediction-endpoint:
    image: ghcr.io/gipplab/cs-insights-prediction-endpoint:latest
    restart: always
    env_file: .env
    command: poetry run python -m prod --workers 2
    ports:
      - 8000:8000
    labels:
      - "com.centurylinklabs.watchtower.enable=true"